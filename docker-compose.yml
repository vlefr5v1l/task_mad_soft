version: '3.7'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: memesdb

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"

  app:
    container_name: app
    build:
      context: ./app/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - minio

  media_service:
    container_name: media_service
    build:
      context: ./media_service/
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    depends_on:
      - minio
